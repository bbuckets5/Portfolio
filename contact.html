<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V2K4YNDYBR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        gtag('config', 'G-V2K4YNDYBR');

    <title>Contact | Brianna Stevens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>

    <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="light">

    <header class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/Bislogo-black.png" alt="Logo" class="logo-light" />
                <img src="images/Bislogo-white.png" alt="Logo" class="logo-dark" />
            </a>
        </div>

        <div class="nav-scroller">
            <nav class="nav-links">
                <a href="aboutme.html" id="nav-about">About</a>
                <a href="work.html" id="nav-work">Work</a>
                <a href="contact.html" id="nav-contact">Contact</a>
                <a href="documents/Resume2025.pdf" class="resume-button" id="nav-resume" target="_blank" rel="noopener">Resume</a>
            </nav>
        </div>

        <div class="theme-switcher">
            <i class="fas fa-sun"></i>
            <label class="switch">
                <input type="checkbox" id="theme-toggle-checkbox">
                <span class="slider"></span>
            </label>
            <i class="fas fa-moon"></i>
        </div>
    </header>

    <main class="page-section">
        <div class="contact-container">
            <h2 class="section-title">Get in Touch</h2>
            <p class="contact-intro">Have a question or want to work together? Feel free to reach out!</p>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </main>

    <section class="social-links">
        <a href="https://github.com/bbuckets5" target="_blank" class="social-icon" aria-label="GitHub Profile">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/briannastevens6/" target="_blank" class="social-icon" aria-label="LinkedIn Profile">
            <i class="fab fa-linkedin-in"></i>
        </a>
    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
